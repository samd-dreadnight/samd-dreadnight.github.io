<!DOCTYPE html>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="homebutton navbar-brand" href="index.html">Dread<span class="homebuttonbar">|</span>Night</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link buttonfont" href="about.html">About</a>
                    <a class="nav-item nav-link buttonfont active" href="#">Contact</a>
                    <!-- <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
                </div>
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 px-0">
                <div class="card cardStyle">
                    <div class="card-header cardHeadStyle text-center">
                        <div>
                            <span class="homebuttonbar">-</span> Contact <span class="homebuttonbar">-</span>
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <div class="cardImage contactImage">
                            <!-- <img src="/img/About_Tile.jpeg" alt="space"> -->
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <form>
                                    <div class="form-group text-left">
                                        <label for="exampleFormControlSelect2">Name</label>
                                        <input type="text" class="form-control" name="#" id="#">
                                    </div>
                                    <div class="form-group text-left">
                                        <label for="exampleFormControlInput1">Email address</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            placeholder="name@example.com">
                                    </div>
                                    <div class="form-group text-left">
                                        <label for="exampleFormControlTextarea1">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            rows="3"></textarea>
                                    </div>
                                    <a href="contact.html"
                                        class="btn btn-default float-left cardButton buttonfont">Submit</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
